#
# Functionality
#

# Remap leader to Ctrl+A
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Split screen on - and |
unbind '"'
unbind %
bind - split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"

# Set keybinding to one and only Vim
setw -g mode-keys vi

# Make shift+arrows, ctrl+arrows etc work in Vim.
set -g xterm-keys on

# Fast escape key
set -s escape-time 0

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# Reload tmux
unbind r
bind r source-file ~/.tmux.conf\; display "Config reloaded"

# Don't prompt to kill panes/windows.
bind-key x kill-pane
bind-key & kill-window

# Pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r Left  resize-pane -L 2
bind -r Down  resize-pane -D 2
bind -r Up    resize-pane -U 2
bind -r Right resize-pane -R 2

#
# Visuals
#

# Proper colours
set -g default-terminal "screen-256color"

# Quiet the notifications
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# Modes (?)
# setw -g clock-mode-colour colour5
# setw -g mode-style 'fg=colour1 bg=colour18 bold'

# Panes
set -g pane-border-style 'fg=colour159 bg=colour0'
set -g pane-active-border-style 'fg=colour159 bg=colour31'

# Status bar
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=colour234 fg=colour69'

run-shell ~/.config/tmux/tmux-onedark-theme/tmux-onedark-theme.tmux
